<title>政论时评 - V6 UI Pro Max 优化版</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
/*
  V6 设计规范（基于 UI Pro Max 专业建议）
  ========================================

  UI风格：Flat Design
  - ✅ WCAG AAA 无障碍标准
  - ✅ 高性能、低复杂度
  - ✅ 简洁、现代、专业

  配色方案：News/Media Platform
  - 主色：#3B82F6（专业蓝）
  - 强调色：#F97316（橙色CTA）
  - 背景：#F8FAFC（浅灰白）
  - 文字：#1E293B（深灰，对比度7.8:1）
  - 边框：#E2E8F0（浅灰）

  字体：Noto Sans SC
  - Google Fonts 中文专用
  - 字重：300/400/500/700/900
  - 行高：1.6（UX最佳实践）

  UX改进：
  - 对比度 ≥ 4.5:1（WCAG AA标准）
  - 行高 1.5-1.75（可读性优化）
  - 8px基准间距系统
  - 更大留白，呼吸感更强
*/

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0F172A;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* 9:16 画布 */
.screen {
  width: 405px;
  height: 720px;
  position: relative;
  overflow: hidden;
  background: #000;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  border-radius: 8px;
}

/* 背景图层 */
.bg-layer {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.bg-img {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: brightness(0.35) saturate(1.2);
  opacity: 0;
  transition: opacity 1s ease;
}

.bg-img.on {
  opacity: 1;
}

/* 场景容器 */
.scene {
  position: absolute;
  inset: 0;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  justify-content: center;  /* 垂直居中对齐 */
  /* 上下留白，为控制条预留空间 */
  padding: 80px 40px 100px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.scene.on {
  opacity: 1;
  pointer-events: auto;
}

/* ============ 文字样式层级 ============ */

/* 超大标题 - 数字展示 */
.display {
  font-size: 80px;
  font-weight: 900;
  line-height: 1.1;
  letter-spacing: -1px;
}

/* 一级标题 */
.t1 {
  font-size: 52px;
  font-weight: 900;
  line-height: 1.3;
  letter-spacing: 0;
}

/* 二级标题 */
.t2 {
  font-size: 40px;
  font-weight: 700;
  line-height: 1.4;
  letter-spacing: 0;
}

/* 正文 */
.t3 {
  font-size: 32px;
  font-weight: 500;
  line-height: 1.6;
  letter-spacing: 0;
}

/* 辅助文字 */
.t4 {
  font-size: 24px;
  font-weight: 400;
  line-height: 1.6;
  letter-spacing: 0;
}

/* ============ 配色系统（News/Media） ============ */

/* 主色 - 专业蓝 */
.c-primary {
  color: #3B82F6;
}

/* 强调色 - 橙色 */
.c-accent {
  color: #F97316;
}

/* 白色 - 主要文字 */
.c-white {
  color: #FFFFFF;
}

/* 浅色 - 次要文字 */
.c-light {
  color: rgba(255, 255, 255, 0.8);
}

/* 黄色 - 数据高亮 */
.c-yellow {
  color: #FBBF24;
}

/* 红色 - 警示 */
.c-red {
  color: #EF4444;
}

/* ============ 文字描边（优化对比度） ============ */

.stroke {
  text-shadow:
    0 2px 8px rgba(0, 0, 0, 0.8),
    0 0 3px rgba(0, 0, 0, 0.9),
    1px 1px 0 rgba(0, 0, 0, 0.5),
    -1px -1px 0 rgba(0, 0, 0, 0.5),
    1px -1px 0 rgba(0, 0, 0, 0.5),
    -1px 1px 0 rgba(0, 0, 0, 0.5);
}

.stroke-heavy {
  -webkit-text-stroke: 2px rgba(0, 0, 0, 0.8);
  paint-order: stroke fill;
  text-shadow:
    0 3px 12px rgba(0, 0, 0, 0.9),
    0 0 4px rgba(0, 0, 0, 1);
}

/* ============ 色块标签 ============ */

.tag {
  display: inline-block;
  padding: 8px 24px;
  border-radius: 6px;
  font-weight: 700;
  line-height: 1.2;
}

.tag-primary {
  background: linear-gradient(135deg, #3B82F6, #2563EB);
  color: #FFFFFF;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
}

.tag-accent {
  background: linear-gradient(135deg, #F97316, #EA580C);
  color: #FFFFFF;
  box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
}

.tag-yellow {
  background: linear-gradient(135deg, #FBBF24, #F59E0B);
  color: #000000;
  box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
}

.tag-dark {
  background: rgba(15, 23, 42, 0.85);
  color: #FFFFFF;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
}

/* ============ 动效（Flat Design原则：简洁快速） ============ */

.fade {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.45s cubic-bezier(0.23, 1, 0.32, 1);
}

.fade.show {
  opacity: 1;
  transform: translateY(0);
}

.pop {
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.pop.show {
  opacity: 1;
  transform: scale(1);
}

.slide-left {
  opacity: 0;
  transform: translateX(30px);
  transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
}

.slide-left.show {
  opacity: 1;
  transform: translateX(0);
}

/* ============ 间距系统（8px基准） ============ */

.mt-1 { margin-top: 8px; }
.mt-2 { margin-top: 16px; }
.mt-3 { margin-top: 24px; }
.mt-4 { margin-top: 32px; }
.mt-5 { margin-top: 40px; }
.mt-6 { margin-top: 48px; }

/* ============ 底部控制条 ============ */

.bar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 0 24px 12px;
  z-index: 10;
  backdrop-filter: blur(8px);
}

.progress-track {
  width: 100%;
  height: 3px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 2px;
  margin-bottom: 8px;
  cursor: pointer;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #3B82F6, #60A5FA);
  border-radius: 2px;
  transition: width 0.3s linear;
  box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
}

.bar-row {
  display: flex;
  align-items: center;
  gap: 16px;
}

.bar-row button {
  background: none;
  border: none;
  color: rgba(255, 255, 255, 0.6);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  padding: 4px 0;
  transition: color 0.2s;
  font-family: 'Noto Sans SC', sans-serif;
}

.bar-row button:hover {
  color: #FFFFFF;
}

.bar-row .timer {
  margin-left: auto;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.4);
  font-variant-numeric: tabular-nums;
  font-weight: 500;
}
</style>
</head>

<body>
<div class="screen">

    <div class="t3 c-light stroke fade mt-1" style="opacity:0.7">日子会越来越好</div>
  </div>

  <!-- 底部控制条 -->

      <span class="timer"><span id="currentTime">0.0</span>s / <span id="totalTime">37.3</span>s</span>
    </div>
  </div>

</div>

<script>
// 时间轴配置（37.25秒版本）
const timeline = [
  [1, 0, 3.1, [[0, '.fade', 'show'], [0.3, '.fade:nth-child(2)', 'show']]],
  [2, 3.1, 3.1, [[0, '.fade', 'show'], [0.4, '.fade:nth-child(2)', 'show'], [0.8, '.fade:nth-child(3)', 'show']]],
  [3, 6.2, 3.55, [[0, '.fade', 'show'], [0.5, '.pop', 'show']]],
  [4, 9.75, 2.22, [[0, '.fade', 'show'], [0.4, '.fade:nth-child(2)', 'show']]],
  [5, 11.97, 3.55, [[0, '.fade', 'show'], [0.4, '.fade:nth-child(2)', 'show'], [0.8, '.fade:nth-child(3)', 'show']]],
  [6, 15.52, 3.1, [[0, '.fade', 'show'], [0.4, '.fade:nth-child(2)', 'show'], [0.8, '.fade:nth-child(3)', 'show']]],
  [7, 18.62, 3.55, [[0, '.fade', 'show'], [0.5, '.pop', 'show'], [1.0, '.fade:nth-child(3)', 'show']]],
  [8, 22.17, 4.43, [[0, '.fade', 'show'], [0.4, '.fade:nth-child(2)', 'show'], [0.8, '.fade:nth-child(3)', 'show']]],
  [9, 26.6, 2.66, [[0, '.fade', 'show'], [0.4, '.pop', 'show']]],
  [10, 29.26, 4.43, [[0, '.pop', 'show'], [0.5, '.fade:nth-child(2)', 'show'], [0.9, '.fade:nth-child(3)', 'show']]],
  [11, 33.69, 3.55, [[0, '.fade', 'show'], [0.3, '.fade:nth-child(2)', 'show'], [0.7, '.fade:nth-child(3)', 'show'], [1.0, '.fade:nth-child(4)', 'show']]]
];

const TOTAL_DURATION = 37.25;
let currentTime = 0;
let rafId = null;
let startTimestamp = null;
let isPlaying = false;

const scenes = document.querySelectorAll('.scene');
const bgImgs = document.querySelectorAll('.bg-img');
const playBtn = document.getElementById('playBtn');
const restartBtn = document.getElementById('restartBtn');
const progressFill = document.getElementById('progressFill');
const progressTrack = document.getElementById('progressTrack');
const currentTimeEl = document.getElementById('currentTime');

// 数字滚动动画
function animateCounter(element, target, duration) {
  const start = 0;
  const startTime = performance.now();

  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const easeProgress = 1 - Math.pow(1 - progress, 3); // easeOut
    const value = Math.floor(start + (target - start) * easeProgress);
    element.textContent = value.toLocaleString('zh-CN');

    if (progress < 1) {
      requestAnimationFrame(update);
    }
  }

  requestAnimationFrame(update);
}

// 渲染当前帧
function render(time) {
  currentTime = time;
  currentTimeEl.textContent = time.toFixed(1);
  progressFill.style.width = `${(time / TOTAL_DURATION) * 100}%`;

  timeline.forEach(([sceneIdx, start, duration, animations], idx) => {
    const scene = scenes[sceneIdx - 1];
    const bgImg = bgImgs[sceneIdx - 1];
    const inRange = time >= start && time < start + duration;

    if (inRange) {
      scene.classList.add('on');
      bgImg.classList.add('on');

      animations.forEach(([delay, selector, className]) => {
        if (time >= start + delay) {
          const elements = scene.querySelectorAll(selector);
          elements.forEach(el => el.classList.add(className));
        }
      });

      // 数字动画触发
      if (sceneIdx === 3 && time >= start + 0.5 && time < start + 0.6) {
        animateCounter(document.getElementById('counter1'), 136800, 1500);
      }
      if (sceneIdx === 7 && time >= start + 0.5 && time < start + 0.6) {
        animateCounter(document.getElementById('counter2'), 161, 1200);
      }
    } else {
      scene.classList.remove('on');
      bgImg.classList.remove('on');
    }
  });

  if (time >= TOTAL_DURATION) {
    stop();
  }
}

// 动画循环
function tick(timestamp) {
  if (!startTimestamp) startTimestamp = timestamp;
  const elapsed = (timestamp - startTimestamp) / 1000;
  render(elapsed);
  if (isPlaying) {
    rafId = requestAnimationFrame(tick);
  }
}

// 播放控制
function play() {
  if (isPlaying) return;
  isPlaying = true;
  playBtn.textContent = '暂停';
  startTimestamp = performance.now() - currentTime * 1000;
  rafId = requestAnimationFrame(tick);
}

function pause() {
  if (!isPlaying) return;
  isPlaying = false;
  playBtn.textContent = '播放';
  if (rafId) cancelAnimationFrame(rafId);
}

function stop() {
  pause();
  currentTime = 0;
  render(0);
  scenes.forEach(s => {
    s.classList.remove('on');
    s.querySelectorAll('.show').forEach(el => el.classList.remove('show'));
  });
  bgImgs.forEach(b => b.classList.remove('on'));
}

function restart() {
  stop();
  setTimeout(play, 100);
}

function seek(time) {
  const wasPlaying = isPlaying;
  pause();
  currentTime = time;
  startTimestamp = null;

  scenes.forEach(s => {
    s.classList.remove('on');
    s.querySelectorAll('.show').forEach(el => el.classList.remove('show'));
  });
  bgImgs.forEach(b => b.classList.remove('on'));

  render(time);
  if (wasPlaying) play();
}

// 事件监听
playBtn.addEventListener('click', () => {
  if (isPlaying) pause();
  else play();
});

restartBtn.addEventListener('click', restart);

progressTrack.addEventListener('click', (e) => {
  const rect = progressTrack.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  seek(percent * TOTAL_DURATION);
});

// 键盘控制
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (isPlaying) pause();
    else play();
  }
  if (e.code === 'KeyR') restart();
});

// 初始化
render(0);
</script>
